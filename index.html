<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form</title>
    <link href="./dist/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
    <div class="form-wrapper">
        <div class="login-form">
            <div class="lg-name"><h2>Login to account</h2><div class ="corner-square"></div></div>
            <form action="#" class="form">
                <input type="text" class="input-field" placeholder="username...">
                <input type="text" class="input-field" placeholder="password...">
                <button class="input-field btn">Login</button>
            </form>
            <div class="comment">Forgot password or username <a href="#">Click here</a></div>
        </div>
        <div class="register-form">
            <div class="rg-name"><h2>Or register account when not have yet</h2></div>
            <form action="#" class="form">
                <input type="text" class="input-field" placeholder="username...">
                <input type="text" class="input-field" placeholder="email...">
                <input type="text" class="input-field" placeholder="password...">
                <input type="text" class="input-field" placeholder="password re-type...">
                <button class="input-field btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
